<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital@0;1&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cardo:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header id="header" class="header"></header>

    <div class="shopping-container">
    <div class="allFormsOnLeft">    
        <h2>Contact</h2>
        <form id="contact">
            <input type="text" name="email" id="email" placeholder="Email" required>
            <input type="text" name="phonenumber" id="phonenumber" placeholder="Phone number" required>
        </form>

        <form id="deliveryMethod">
            <h2>Delivery Method</h2>
            <div class= deliveryOption>
            <input type="radio" name="delivery" id="ship" value="ship">
            <label for="ship">Ship by Royal Mail (3-5 working days)</label>
            </div>
            <div class= deliveryOption>
            <input type="radio" name="delivery" id="collect" value="collect">
            <label for="collect">Click and Collect (in store)</label>
            </div>
        </form>

        <form id="shippingAddress">
            <h2>Shipping Address</h2>
            <input type="text" name="firstLine" id="firstLine" placeholder="Flat/house number" required>
            <input type="text" name="secondLine" id="secondLine" placeholder="Street name" required>
            <input type="text" name="thirdLine" id="thirdLine" placeholder="Postcode" required>
        </form>

        <form id="billingAddress">
            <h2>Billing Address</h2>
            <input type="checkbox" name="sameAsBilling" id="sameAsBilling" checked>
            <label for="sameAsBilling">Same as shipping address</label>
        </form>
    </div>
    

    <div class="cartContainer">
    
        
        <h2 id="shoppingCart">Your Cart</h2>
        <div id="cartProducts"></div>
        <div id="totalPrice"></div>
    </div>
    </div>

    <footer id="footer" class="footer"></footer>
    <script src="products.js"></script>
    <script src="main.js"></script>
    
</body>
</html>
