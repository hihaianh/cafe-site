<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital@0;1&family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1b7c9c4617.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="header">
      <nav>
        <img src="logo.png">
        <ul>
          <li><a href="#">Visit</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>

    <div class="container">
      <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="./images/coffee-sprout.png" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="./images/drip-coffee.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="./images/traditional-tea-set.png" alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>


    <div class="definition">
      <p>
        càphê = a Vietnamese coffee made with dark roast beans and sweetened condensed milk
      </p>
    </div>

    <div class="ethosRow">
      <div class="column">
        <img src="./images/coffee-farm.jpg" alt="farm">
      </div>
      <div class="column">
        <img src="./images/coffee-beans-fall.jpg" alt="coffee beans">
      </div>
      <div class="column">
        <img src="./images/drip-coffee-portrait.jpg" alt="drip coffee">
      </div>
    </div>

    <footer>
        <script src="main.js"></script>
    </footer>

</body>
</html>
