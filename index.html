  <body>
    <header class="header">
      <nav>
        <div style="width: 100px">

        </div>
        <ul>

        </ul>

    </header>
    
    <div class="container-fluid px-0">
      <div
        id="carouselExampleControls"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="wrapper">
              <img class="d-block w-100" src="./images/coffee-beans-front.jpg" alt="First slide" />
            </div>
          </div>
          <div class="carousel-item">
            <div class="wrapper">
            <img class="d-block w-100" src="./images/drip-coffee.jpg" alt="Second slide" />
            </div>
          </div>
          <div class="carousel-item">
            <div class="wrapper">
              <img class="d-block w-100" src="./images/traditional-set.jpg" alt="Third slide">
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
