<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital@0;1&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cardo:ital@0;1&display=swap" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
<body>
    <header id="header" class="header"></header>

    <h5 id="products-text">All Products -</h5>
  

    <div id="productsList"></div>
    
    <!-- scrollbar to filter feed -->


    <div class="filter-header">
        <span class="filter-header-text">Sort By:</span>
        <select class="filter-select" id="filterSelect">
            <option value="default">Default</option>
            <option value="lowToHigh">Price, low to high</option>
            <option value="highToLow">Price, high to low</option>
            <!-- Add more sorting options as needed -->
        </select>
    </div>

    <div class="grid-of-images" id="gridOfProducts">
                <figure class="ceramic-cup">
                    <img src="./images/ceramic-cup.jpg" alt="ceramic cup">
                    <figcaption class="product-name">Ceramic cup</figcaption>
                    <figcaption class="product-price">£16.90</figcaption>
                    <button class="add-to-cart">Add to Cart</button>
                </figure>
                

                <figure class="ceramic-mug">
                    <img src="./images/ceramic-mug.jpg" alt="ceramic cup">
                    <figcaption class="product-name">Ceramic mug</figcaption>
                    <figcaption class="product-price">£19.20</figcaption>
                    <button class="add-to-cart">Add to Cart</button>
                </figure>
              
                <figure class="drip-coffee">
                    <img src="./images/drip-coffee-set.png" alt="drip coffee set">
                    <figcaption class="product-name">Drip coffee set</figcaption>
                    <figcaption class="product-price">£32.00</figcaption>
                    <button class="add-to-cart">Add to Cart</button>
                </figure>
               
                <figure class="oolong-tea">
                    <img src="./images/oolong-tea-set.jpg" alt="oolong tea set">
                    <figcaption class="product-name">Oolong tea set</figcaption>
                    <figcaption class="product-price">£25.00</figcaption>
                    <button class="add-to-cart">Add to Cart</button>
                </figure>

                <figure class="tea-ceremony">
                    <img src="./images/tea-ceremony-set.jpg" alt="tea ceremony set">
                    <figcaption class="product-name">Tea ceremony set</figcaption>
                    <figcaption class="product-price">£46.00</figcaption>
                    <button class="add-to-cart">Add to Cart</button>
                </figure>

                <figure class="robusta-coffee">
                    <img src="./images/coffee-beans-sale.jpg" alt="coffee beans">
                    <figcaption class="product-name">Robusta coffee beans</figcaption>
                    <figcaption class="product-price">£8.80</figcaption>
                    <button class="add-to-cart">Add to Cart</button>
                </figure>
    </div>
</body>

<footer id="footer" class="footer"></footer>
<script src="https://kit.fontawesome.com/1b7c9c4617.js" crossorigin="anonymous"></script>
<script src="main.js"></script>
<script src="products.js"></script>
</html>
